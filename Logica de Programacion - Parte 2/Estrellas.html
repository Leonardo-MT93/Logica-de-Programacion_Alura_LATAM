<meta charset="UTF-8">

<h1>Calculo de Edad Media - Promedio </h1>

<script>

    function saltarLinea() {
        document.write("<br><br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    for(var i = 0; i < 3; i++){
        for(var x = 0; x <= 10; x++){
            document.write("*");
        }
        saltarLinea();
   }

</script>
