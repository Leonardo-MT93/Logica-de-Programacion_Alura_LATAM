<meta charset="UTF-8">

<h1>Calculo de Edad Media - Promedio </h1>

<script>

    function saltarLinea() {
        document.write("<br><br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    var numeros = 1;
    //(i % 2 == 0) 
    while(numeros<100){
        if(numeros %2 == 0)
        imprimir(numeros);
        numeros++;
    }

</script>
