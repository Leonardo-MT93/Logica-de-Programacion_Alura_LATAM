<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE LOTERIA </h1>

<script>

    function saltarLinea() {
        document.write("<br>");      
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    function sortea(n){
        var random = Math.round(Math.random()*n);
        return random;
    }
    
    var intentos = 3;
    var contador = 1;
    var numeroPensado = sortea(10);
while(contador <= intentos){
    var numeroLanzado = parseInt(prompt("Ingrese un número: "));    
    if (numeroPensado == numeroLanzado){
        alert("usted acertó, en el intento " + contador + ". El numero pensado era: " + numeroPensado);
        break;
    }
     else{
        alert("Usted ha fallado");
    }
    contador++;
}


</script>
